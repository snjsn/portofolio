<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tutorial membuat table</title>
<style>

/* style untuk bground */
body{
    background-color: #021e2e;
    }

    /* syle untuk tabel */
    table{
        width: 100%;
        border-collapse: collapse;
    }
    th, td{
border: 1px solid rgb(224, 6, 6);
padding: 8px;
text-align: left;
    }
    th{
        background-color: #a29aec;

    }
    
    /* syle untuk teks h2 judul */
    h2{
        color: beige;
    }

    /* style untuk bg color bagian tr */
    tr{
        background-color: antiquewhite;
    }

</style>
</head>
<body>
    <h2>Basic Html Table</h2>
    <table>
        <thead>
            <tr>
                <!-- th untuk header tabel menggunakan th -->
                <th>first name</th>
                <th>last name</th>
                <th>age</th>
                <th>alamat</th>
                <th>NPM</th>
                <th>Nama</th>
                <th>IPK 1-8</th>
                <th>Jurusan</th>
                <th>Fakultas</th>
            </tr>
            <tr>
                <td>adam</td>
                <td>permana</td>
                <td>21</td>
                <td>ngawi</td>
                <td>5220311051</td>
                <td>adam permana</td>
                <td>3,5</td>
                <td>Sistem Informasi</td>
                <td>Sains & Teknologi</td>

            </tr>
            <tr>
                <td>adit</td>
                <td>wahyu</td>
                <td>21</td>
                <td>bantul</td>
                <td>5220311052</td>
                <td>adit wahyu</td>
                <td>3,6</td>
                <td>Sistem Informasi</td>
                <td>Sains & Teknologi</td>
            </tr>
        </thead>
    </table>
</body>
</html>
