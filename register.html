<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        /* Pengaturan tampilan body agar form berada di tengah halaman */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Pengaturan container form register */
        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Pengaturan judul form */
        .register-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        /* Pengaturan input text, email, password */
        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%; /* Lebar input 100% dari parent container */
            padding: 10px; /* Padding dalam input */
            margin: 10px 0; /* Jarak antar input */
            border: 1px solid #ccc; /* Border abu-abu pada input */
            border-radius: 4px; /* Membuat sudut input melengkung */
        }

        /* Pengaturan tombol submit */
        .register-container input[type="submit"] {
            width: 100%; /* Lebar tombol menjadi 100% */
            padding: 10px;
            border: none; /* Menghilangkan border default pada tombol */
            border-radius: 4px; /* Membuat sudut tombol melengkung */
            background-color: #4CAF50; /* Warna latar tombol hijau */
            color: white; /* Warna teks tombol putih */
            cursor: pointer; /* Menampilkan pointer saat tombol di-hover */
            margin-top: 10px;
        }

        /* Efek hover saat tombol diklik */
        .register-container input[type="submit"]:hover {
            opacity: 0.9; /* Mengubah transparansi saat hover */
        }

        /* Pengaturan link login */
        .login-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Container utama untuk form register -->
    <div class="register-container">
        <h2>Register</h2>
        <!-- Form register, method POST digunakan untuk mengirim data secara aman -->
        <form id="register" action="/register" method="POST">
            <!-- Input nama pengguna -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <!-- Input email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <!-- Input password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <!-- Konfirmasi password -->
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <!-- Tombol submit -->
            <input type="submit" value="Register">
        </form>

<!-- Link ke halaman form -->
<p class="login-link">  Sudah punya akun? <a href="form.html" > Login di sini</a></p> 
</div>

<script src="assets/js/main.js"></script>
</body>
</html>
